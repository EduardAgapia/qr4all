name: qr_4_all
description: Navigation app for traveling


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_storage: ^10.0.4
  firebase_core: ^1.7.0
  firebase_database: 7.1.1
  cloud_firestore: ^2.5.3
  google_maps_flutter: ^2.1.0
  dio: ^4.0.0
  flutter_polyline_points: ^0.2.6
  carousel_slider: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  image_path: "assets/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/gals/
    - assets/gals/icons/obj.png
    - assets/gals/icons/qr.png
    - assets/gals/icons/arrow.png
    - assets/gals/icons/www.png
    - assets/gals/icons/mech.png
    - assets/gals/icons/insta.png
    - assets/gals/icons/date.png
    - assets/gals/icons/direction.png